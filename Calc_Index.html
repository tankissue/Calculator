<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Calc_style.css">
    </head>
    <body class = "Body">
        
        <center>
            <video autoplay muted loop class="BackVideo">
                <source src="vid.mp4" type="video/mp4" />     
            </video>
            <div class ="Calculator">
       
                <div class="Calc_Console" >
                  0
                </div>
                
                <div class="Clear buttons"><span>C</span></div>
                <div class="Back_Arrow buttons"><span>⬅</span></div>
                <div class="Divide buttons"><span>÷</span></div>
                <div class="Multiply buttons"><span>×</span></div>
                <div class="Subtract buttons"><span>−</span></div>
                <div class="Addition buttons"><span>+</span></div>
                <div class="Equals buttons"><span>=</span></div>
                <div class="_7 nums buttons" id = "num7"><span>7</span></div>
                <div class="_8 nums buttons" id = "num8"><span>8</span></div>
                <div class="_9 nums buttons" id = "num9"><span>9</span></div>
                <div class="_4 nums buttons" id = "num4"><span>4</span></div>
                <div class="_5 nums buttons" id = "num5"><span>5</span></div>
                <div class="_6 nums buttons" id = "num6"><span>6</span></div>
                <div class="_1 nums buttons" id = "num1"><span>1</span></div>
                <div class="_2 nums buttons" id = "num2"><span>2</span></div>
                <div class="_3 nums buttons" id = "num3"><span>3</span></div>
                <div class="_0 nums buttons" id = "num0" ><span>0</span></div>
          


            </div>
            </center>
       
        <script src="Calc_script.js" async defer></script>
    </body>
</html>
